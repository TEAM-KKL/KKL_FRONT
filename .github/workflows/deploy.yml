name: Build and Deploy Next.js App to Nginx Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # ë¹Œë“œ ì˜¤ë˜ ê±¸ë¦´ ëŒ€ë¹„

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ›  Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # ë„ˆê°€ ì‚¬ìš©í•˜ëŠ” Node ë²„ì „

      - name: ğŸ“¥ Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: ğŸ— Build project
        run: |
          npm run build

      - name: ğŸ“‚ Upload build files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          port: 22222
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: ".next,public,package.json,ecosystem.config.js"
          target: "~/KKL_FRONT"

      - name: ğŸ–¥ Create env file and Restart PM2
        uses: appleboy/ssh-action@v0.1.10
        with:
          port: 22222
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/KKL_FRONT
            echo "${{ secrets.ENV_CONTENT }}" > .env.production
            echo "[âœ…] .env.production ìƒì„± ì™„ë£Œ"
            pm2 delete kmap || true
            pm2 start ecosystem.config.js
