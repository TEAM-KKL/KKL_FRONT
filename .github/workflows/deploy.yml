name: Build and Deploy Next.js App to Nginx Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60 # ë„‰ë„‰í•˜ê²Œ 60ë¶„ ì„¤ì •

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ›  Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # ë„ˆ Node ë²„ì „

      - name: ğŸ“¥ Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: ğŸ— Create .env.production
        run: |
          echo "${{ secrets.ENV_CONTENT }}" > .env.production
          echo "[âœ…] .env.production íŒŒì¼ ìƒì„± ì™„ë£Œ"

      - name: ğŸ›  Reinstall modules (í™•ì‹¤íˆ)
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: ğŸ— Build project
        run: |
          npm run build

      - name: ğŸ“‚ Upload build files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          port: 22222
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: ".next,public,package.json,ecosystem.config.js,.env.production"
          target: "~/KKL_FRONT"

      - name: ğŸ–¥ Restart PM2 process
        uses: appleboy/ssh-action@v0.1.10
        with:
          port: 22222
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/KKL_FRONT
            pm2 delete kmap || true
            pm2 start ecosystem.config.js
